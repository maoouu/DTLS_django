{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/enverga_logo.png' %}" type="image/x-icon">
    <title>{% block title %}{% endblock %} | EnvergaDB</title>
</head>
<body style="background-color: rgb(238, 238, 238);">
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark" style="background-color:maroon">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="{% static 'images/enverga_logo.png' %}" alt="Enverga Logo" style="max-width: 10%; max-height: 10%;">
                Data Tracking and Log System
            </a>
        
            {% if user.is_authenticated %}
            <div class="d-flex-inline flex-row-reverse collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{user.username}}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a href="../logout" class="dropdown-item">Log-out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            {% else %}
            <!-- Anonymous navbar -->
                    
            {% endif %}
        </div>
    </nav>


    <!-- Page Content -->
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
